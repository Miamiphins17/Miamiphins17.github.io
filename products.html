<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
<nav class="navbar navbar-default" id="Nav">
	<div class="container">
		<!-- Collect the nav links -->

        <ul class="nav navbar-nav">
            <li><a href="index.html" id="list1">Home </a></li>

        </ul>

<div id="box" class="container">
	
	<div class="row">
		<div id="products" class="col-md-9">

			<ul id="product-list">
				
			</ul>
			
		</div>

		<div id="order" class="col-md-3">
<p id="product-details"></p>
<label for="quantity" id="label"><h3>Quantity:</h3><input id="quantity" type="number" min="0" max="10" value="1" /> </label>
<button id="order-button"><h5>Order</h5></button>
	</div>
</div>

<!-- The Modal, hidden until called by clicking on product -->
<div id="myModal" class="modal">
        
    <!-- Modal content -->
    <div class="modal-content">
    <span class="close">&times;</span>
    <p id="total-price">price*quantity</p>
    </div>

</div>
